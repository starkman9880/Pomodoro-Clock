<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Open+Sans|Lato" rel="stylesheet">

  </head>
  <body>
    <main class="container">

      <div clss="row">
        <div class="center-block text-center" id="pomodoro-clock-body">
          <h1 id="calculator-title">Pomodoro Timer</h1>
          <div class="row row-eq-height">
            <div class="col-xs-4 col-xs-offset-1 time-setting" id="">
              <p>Work: <strong><span id="workTimeLabel">25</span></strong> mins</p>
            </div>
            <div class="col-xs-6">
              <input class="slider" id="workTime" type="range" min="1" max="60" value="25" step="1" onchange="setWorkTime(this.value)" />
            </div>
          </div>

          <div class="row row-eq-height">
            <div class="col-xs-4 col-xs-offset-1 time-setting" id="">
              <p>Break: <strong><span id="breakTimeLabel">05</span></strong> mins</p>
            </div>
            <div class="col-xs-6">
              <input class="slider" id="breakTime" type="range" min="1" max="20" value="5" step="1" onchange="setBreakTime(this.value)" />
            </div>
          </div>

          <!-- <div class="row" id="timer-container-background">
          </div> -->

          <div class="row" id="timer-container">
            <img src="http://www.insidetheapp.com/wp-content/uploads/2016/08/pomodoro-timer-vs-pomodoro-keeper.png" alt="background image" id="background-image">
            <p id="timer">25:00</p>
          </div>

          <div class="row" id="timer-control">
            <div class="center-block" id="inner-timer-control">
              <div class="col-xs-4 text-center">
                <p><i class="fa fa-play-circle-o fa-3x btn" id="play"></i></p>
              </div>
              <div class="col-xs-4 text-center">
                <p><i class="fa fa-pause-circle-o fa-3x btn" id="pause"></i></p>
              </div>
              <div class="col-xs-4 text-center">
                <p><i class="fa fa-repeat fa-3x btn" id="reset"></i></p>
              </div>
            </div>
          </div>

        </div><!-- end of "clock-body" div -->

      </div> <!-- End of "row" div -->

    </main> <!-- End of "container" -->

</html>
